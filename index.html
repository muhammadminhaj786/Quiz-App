<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="formwrapper w-50 mx-auto">
        <div class="heading mt-2 ">
            <h3>Quiz App</h3>
        </div>  
        <form >
        
            <input type="text" class="form-control my-3 "  id="inp_name" placeholder="Enter your Name">
            <input type="text" class="form-control my-3 "  id="inp_email" placeholder="Enter your Email">
            <input type="text" class="form-control my-3 "  id="inp_roll" placeholder="Enter your Roll No">
            <input type="text" class="form-control my-3"   id="inp-inst" placeholder="Enter your Institute Name">
        </form>
        <div class="footer  ">
            <button class="sub-btn w-100 " onclick="strtQuiz()">
                Submit
            </button>
        </div>
    </section>
    <section class="start mx-auto ">
        <div class="icn  mx-auto  ">
            <img class=" my-3 img2" src="./images/unnamed.png" alt="" >
        </div>
        <div class="btn-sec   ">
            <button class="btn2 w-100" onclick="quizportal();" > Start Quiz</button>
        </div>
    </section>
    <section class="quizbody mx-auto "> 
        <div class="main-con ">
            <div class="main-header d-flex ">
                <p class="name_para" id="para-name">Name</p>
                <p class="email_para" id="para-email">Email@gmail.com</p>
                <p class="roll_para" id="para-roll">89</p>
                <p class="timer"> <span class="mint">00</span>: <span class="sec">00</span></p>
            </div>
            <div class="main-body">
                <h5 id="ques" class="border-bottom">                
                    uas doloribus, obcaecati praesentium eius reprehenderit illo atq
                    ta aliquam perferenuptate velit tenetur blanditiis placeat!
                </h5>
                <ul id="opt">
                    <li class=""></li>
                    <li></li>
                    <li></li>
                    <li></li>

                </ul>
            </div>
            <div class="main-footer d-flex ">
                <div class="conter">Question  <span class="numb"> 1 </span> of <span class="ttlq">0</span></div>
                <div class=""><button class="btn3 " onclick="Counter()">Next Ques</button></div>
            </div>
        </div>
    </section>
    <section class="result w-50 mx-auto">
        <div class="container">
            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
            <span class="text">Result</span>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
